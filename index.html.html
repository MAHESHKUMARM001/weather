<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Map Integration</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Your OpenWeatherMap API key
        const apiKey = '9cc5f3fb9866c047c6c27c443f91f6d4';

        // Set the latitude and longitude for the map's center
        const latitude = 51.505;  // Replace with desired latitude
        const longitude = -0.09;  // Replace with desired longitude

        // Initialize the map and set its view to the specified geographical coordinates and zoom level
        const map = L.map('map').setView([latitude, longitude], 5);

        // Add OpenStreetMap base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add OpenWeatherMap precipitation layer
        L.tileLayer(`https://tile.openweathermap.org/map/precipitation_new/{z}/{x}/{y}.png?appid=${apiKey}`, {
            attribution: '&copy; <a href="https://openweathermap.org/">OpenWeatherMap</a>',
            maxZoom: 18
        }).addTo(map);
    </script>
</body>
</html>
